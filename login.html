<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameMania</title>
    <link rel="Stylesheet" type="text/css" href="css/style.css">
    <link rel="Stylesheet" type="text/css" href="bootstrap/bootstrap-5.0.0-beta2/dist/css/bootstrap.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="logo" href="img/logo.png" type="image/png" sizes="225x225">
</head>
<body>
    <header>
        <div class="container-grid posicionamento-header container">
            <a href="" class="logo"><img src="img/logo.png" alt="Logo" height="120px" width="150px"></a>
            <nav id="menu" class="menu">
                    <a href="index.html">Home</a>
                    <a href="">Notícias</a>
                    <a href="">Mobile</a>
                    <a href="">Campeonatos</a>
                    <a href="login.html" class="menu-entrar">Entrar</a>
            </nav>
        </div>
    </header>
    <div class="login-background">
        <form id="formulario-registro">
            <div class="login-container">
                <div class="email-box">
                    <label for="email">E-mail*</label>
                    <input id="email" name="email" type="email" placeholder="Digite seu E-mail">
                </div>
                <div class="confirmacao-email-box">
                    <label for="email-confirmacao">Confirmação do E-mail*</label>
                    <input id="email-confirmacao" name="email-confirmacao" type="email" placeholder="Digite seu E-mail">
                </div>
                <div class="meia-box">
                    <label for="nome">Nome*</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
                </div>
                <div class="meia-box">
                    <label for="sobrenome">Sobrenome*</label>
                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Digite seu sobrenome">
                </div>
                <div class="meia-box">
                    <label for="senha">Senha*</label>
                    <input id="senha" name="senha" type="password" placeholder="Digite sua senha">
                </div>
                <div class="meia-box">
                    <label for="confirmacao-senha">Confirmação de senha*</label>
                    <input id="confirmacao-senha" name="confirmacao-senha" type="password" placeholder="Digite sua senha">
                </div>
                    <div class="check-box">
                    <input id="agreement" name="agreement" type="checkbox">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso.</a>*</label>
                </div>
                <div>
                    <input id="confirmacao-botao" type="submit" value="Registrar" onclick="validarRegistro()">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="links-footer">
            <div class="footer-menu container">
                <a href="">Pagina Inicial</a>
                <a href="">Contato</a>
                <a href="">Publicidade</a>
                <a href="">Sobre</a>
            </div>
            <div class="footer-suporte-email container">
                <h2>Gostaria de receber notícias em seu E-mail?</h2>
                <form action="">
                    <input id="campo-email" type="email" placeholder="E-Mail">
                    <button class="enviar-email" onclick="enviarEmail()">Cadastrar</button>
                </form>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
